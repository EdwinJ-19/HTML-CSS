<!DOCTYPE html>
<head>
    <title>Page 3</title>
    <link href="page3.css" rel="stylesheet">
</head>
<body>
    <h2>TABLE</h2>
    <ul type="square">
        <li><a href="page1.html" target="_blank">html</a></li>
        <li><a href="page2.html" target="_blank">css</a></li> <!--#relative path-->
        <li><a href="#">javascript</a></li>
        <li>photography</li>
    </ul>
    <form>
        <fieldset>
        <h1>Input Form </h1>
        <label>Name: -</label>
        <input type="text" name="first" placeholder="Name" size="15"> <br>
        <label>Email: -</label>
        <input type="email" name="email" placeholder="Email" size="15"> <br>
        <label>Password: -</label>
        <input type="password" name="password" placeholder="Password" size="15"> <br>
        <label>Contact Number: -</label>
        <input type="text" name="countrycode" placeholder="countrycode" value="+91" size="2"> 
        <input type="text" name="phone" placeholder="Phone Number" size="10"><br>
        <label>Current Address</label>
        <textarea cols="20" rows="5" placeholder="Current Address" value="Address" required></textarea> <br>
        <label>Courses: -</label>
        <select>
            <option>select option to click</option>
            <option>IT and Computer</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>
        <br>
        <label>Gender: </label>
        <input type="radio" value="Male" name="Gender" >Male
        <input type="radio" value="Female" name="Gender" >Female
        <input type="radio" value="Bi" name="Gender" >Bi
        <input type="radio" value="Def" name="Gender" checked>Default
        </fieldset>
        <marquee>Here i have done the form</marquee>
    </form>
</body>
</html>
