<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <link href="cb.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="head">
    <h2 class="title">Project Management</h2>
    <hr>
    </div>
    <div class="form">
        <div class="n-1">
            <label>Project Name: - </label>
            <input type="text" name="Name" placeholder="Your Project Name" size="15"> <br>
        </div>
        <div class="option">
            <label>Assigned to: - </label>
            <select>
            <option>Select Option to click</option>
            <option>Mrs. Akanksha Ma'am</option>
            <option>Mr. Dushyant Sir</option>
            <option>Mrs. Shivani Ma'am</option>
            </select>
        </div>
        <div class="date">
            <label>Start Date: -</label>
            <input type="date" name="startdate" placeholder="dd-mm-yyyy">
            <label>End Date: -</label>
            <input type="date" name="enddate" placeholder="dd-mm-yyyy">
        </div>
        <div class="r_1">
            <label>Priority: - </label>
            <input type="radio" value="High" name="p-1">High
            <input type="radio" value="Average" name="p-2">Average
            <input type="radio" value="Low" name="p-3">Low
        </div>
        <div class="description">
            <label>Description: - </label> 
            <textarea cols="30" rows="2" placeholder="Write a description of Project" value="description" required></textarea>
        </div>
            <a href="https://www.facebook.com/" class="b-1">Submit</a>
            <a href="#" class="b-2">Reset</a>
    </div>
    <div class="footer">
        <hr>
        <pre>&copy Copyright 2023 | All Rights Reserved by 1amFake</pre>
        <p>To know more about me:- </p>
        <a href="" class="b-3">Instagram</a>
        <a href="" class="b-3">Github</a>
        <a href="" class="b-3">LinkedIn</a>
    </div>
</body>
</html>
